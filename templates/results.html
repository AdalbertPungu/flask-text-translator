<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Result</title>
  </head>
  <body>
		<div class="container">
			<h2>Results</h2>
			<div class="row mb-2">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Original text</h5>
							<p class="card-text">{{ original_text }}</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Translated text</h5>
							<p class="card-text">{{ translated_text }}</p>
						</div>
					</div>
				</div>
			</div>
			<a type="button" class="btn btn-primary" href="{{ url_for('index') }}">Try another one !</a>
		</div>
  </body>
</html>
